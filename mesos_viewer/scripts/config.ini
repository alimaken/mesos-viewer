[keybindings]
page_up = ctrl u
page_down = ctrl d
first_framework = g
last_framework = G
up = j
down = k
refresh = r
show_framework_link = s
open_framework_link = S,enter
reload_config = ctrl R

[settings]
cache = ~/.mesos-viewer/cache
cache_age = 10
browser_cmd = __default__
refresh_interval = 30

[colors]
body = default|
focus = white,bold|dark red
footer = black|light gray
footer-error = dark red,bold|light gray
header = black,bold|light gray
title = dark red,bold|light gray
name = light green,bold|
bad_name = light red,bold|light gray
help = black,standout|dark magenta
